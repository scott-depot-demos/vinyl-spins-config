apiVersion: v1
kind: Secret
metadata:
  name: vinyl-spins-secrets
  namespace: vinyl-spins
type: Opaque
stringData:
  # IMPORTANT: create a real secret (do not commit real values).
  #
  # APP_ENC_KEY: base64 of 32 random bytes (AES-256-GCM key).
  # Example: `openssl rand -base64 32`
  APP_ENC_KEY: "REPLACE_ME_BASE64_32_BYTES"

  # Discogs OAuth app credentials
  DISCOGS_CONSUMER_KEY: "REPLACE_ME"
  DISCOGS_CONSUMER_SECRET: "REPLACE_ME"

  # Discogs requires a descriptive User-Agent
  DISCOGS_USER_AGENT: "vinyl-spin-tracker/0.1 (homeserver)"

  # IMPORTANT: set this to your public ngrok URL callback (matches ingress host)
  # Example: https://vinyl-spins.ngrok.io/auth/discogs/callback
  DISCOGS_OAUTH_CALLBACK_URL: "https://vinyl-spins.ngrok.io/auth/discogs/callback"

---
apiVersion: v1
kind: Secret
metadata:
  name: vinyl-spins-postgres
  namespace: vinyl-spins
type: Opaque
stringData:
  POSTGRES_USER: "discogs"
  POSTGRES_PASSWORD: "discogs"
  POSTGRES_DB: "discogs_listen_tracker"

